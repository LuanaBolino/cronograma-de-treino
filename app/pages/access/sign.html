<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="../../../assets/resources/favicon/favicon-16x16.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="../../../assets/resources/style/reset.css">
  <link rel="stylesheet" href="../../../assets/resources/style/style.css">
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,900;1,700;1,800&family=Nokora:wght@300;400;700;900&display=swap"
    rel="stylesheet">
  <!--google icons-->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


  <title>Sign up - GoFit</title>
</head>

<body>

  <header>
    <nav class="nav-geral">
      <a class="logo" href="/index.html">
        <span class="white">GO</span>
        <span class="green">FIT</span>
      </a>
    </nav>
  </header>
  <main>
    <section class="welcome">
      <h1>CREATE ACOUNT</h1>
      <form class="formulario">
        <input type="text" name="name" id="name" placeholder="NAME" class="input" autofocus>
        <span id="name-error" class="error-message"></span>

        <input type="email" name="email" id="email" placeholder="EMAIL" class="input">
        <span id="email-error" class="error-message"></span>


          <input type="password" name="password" id="password" placeholder="PASSWORD" class="input">
          <div class="password-error-check">
            <span id="password-error" class="error-message"></span>
              <label class="checkbox-label">
                <input type="checkbox" id="showPasswordCheckbox" class="checkbox-input">
                <div class="checkbox-custom"></div>
                SHOW PASSWORD
              </label>
          </div>


        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="CONFIRM PASSWORD" class="input">
        <span id="confirmPassword-error" class="error-message"></span>

        <input type="text" name="date" id="date" placeholder="BIRTH DATA" class="input">
        <span id="date-error" class="error-message"></span>

        <button type="button" onclick="validateForm('signup')" class="btn-green">SIGN UP</button>


      </form>
      <a href="./login.html">ALREADY HAVE AN ACCOUNT? BETWEEN HERE!</a>
    </section>
  </main>
  <footer>
    <a class="logo" href="/index.html">
      <span class="white">GO</span>
      <span class="green">FIT</span>
    </a>
    <h3>- 2023</h3>
  </footer>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="/assets/libraries/jquery/jquery-mask/jquery.mask.js"></script>

  <script src="./sign.js"></script>

</body>

</html>
