<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/resources/favicon/favicon-16x16.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="../../../assets/resources/style/reset.css">
  <link rel="stylesheet" href="../../../assets/resources/style/style.css">
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,900;1,700;1,800&family=Nokora:wght@300;400;700;900&display=swap"
    rel="stylesheet">
  <title>Login - GoFit</title>
</head>

<body>

  <header>
    <nav class="nav-geral">
      <a class="logo" href="/app/index.html">
        <span class="white">GO</span>
        <span class="green">FIT</span>
      </a>
    </nav>
  </header>
  <main>
    <section class="welcome">
      <h1>LOGIN</h1>
      <form class="formulario">
        <input type="email" name="email" id="emailLogin" placeholder="EMAIL" class="input" autofocus>
        <span id="emailLogin-error" class="error-message"></span>

        <input type="password" name="password" id="passwordLogin" placeholder="PASSWORD" class="input">
        <span id="passwordLogin-error" class="error-message"></span>

        <button type="button" onclick="validateForm('login')" class="btn-green">LOGIN</button>
      </form>

      <a href="./sign.html">DON'T HAVE AN ACCOUNT YET? CREATE ONE NOW!</a>
    </section>
  </main>
  <footer>
    <a class="logo" href="index.html">
      <span class="white">GO</span>
      <span class="green">FIT</span>
    </a>
    <h3>- 2023</h3>
  </footer>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./login.js"></script>
</body>

</html>
