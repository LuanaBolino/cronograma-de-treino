<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/resources/favicon/favicon-16x16.png">
  <meta name="theme-color" content="#ffffff">
  <!--css-->
  <link rel="stylesheet" href="../assets/libraries/bootstrap/style-bootstrap.css">

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,900;1,700;1,800&family=Nokora:wght@300;400;700;900&display=swap"
    rel="stylesheet">

  <!--google icons-->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


  <title>GoFit</title>
</head>

<body>
  <header class="bg-dark">
    <nav class="navbar black">
      <div class="container">
        <a class="navbar-brand logo mx-auto" href="../index.html">
          <span class="white">GO</span>
          <span class="green">FIT</span>
        </a>
      </div>
    </nav>
  </header>
    <main>
      <div class=" bg-dark bg-opacity-100 vh-100 d-flex" >
        <div class="container d-flex flex-column justify-content-center align-items-center gap-3">
          <div class="rounded-4 col-7 col-lg-5 col-xl-4 d-flex  flex-column justify-content-center align-items-center b-white p-4">
            <h3 class="h3-txt text-center">CREATED NEW TRAINING</h3>
            <span class="material-symbols-outlined"  style="font-size: clamp(2.5rem, 1.8478rem + 3.2609vw, 4.375rem);">
              add_circle
              </span>
          </div>
          <div class="rounded-4 col-7 col-lg-5 col-xl-4 d-flex  flex-column justify-content-center align-items-center b-white p-4">
            <h3 class="h3-txt text-center">START TRAINING</h3>
            <span class="material-symbols-outlined" style="font-size: clamp(2.5rem, 1.8478rem + 3.2609vw, 4.375rem);">
              play_circle
              </span>
          </div>
          <div class="rounded-4 col-7 col-lg-5 col-xl-4 d-flex  flex-column justify-content-center align-items-center b-white p-4">
            <h3 class="h3-txt text-center">YOUR PROGRESS</h3>
            <span class="material-symbols-outlined" style="font-size: clamp(2.5rem, 1.8478rem + 3.2609vw, 4.375rem);">
              calendar_month
              </span>
          </div>
        </div>
      </div>
    </main>


    <footer class="black d-flex justify-content-center align-items-center gap-2">
      <a class="logo" href="#">
        <span class="white">GO</span>
        <span class="green">FIT</span>
      </a>
      <p class="logo white m-0"> - 2023</p>
    </footer>

</body>

</html>
